server:
  port: 8093
  error:
    include-message: always
    include-binding-errors: always
spring:
  datasource:
    username: sa
    url: jdbc:h2:mem:customerDB
    driverClassName: org.h2.Driver
    password: ''
  h2:
    console:
      enabled: 'true'
      settings:
        web-allow-others: 'false'
        trace: 'false'
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
